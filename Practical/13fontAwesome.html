<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awesome Icon</title>

    <!-- Font Awesome  ki CDN Link  -->

    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"referrerpolicy="no-referrer"/>

    <!-- CSS  -->

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .font-icons{
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            background-color: thistle;
        }
        .home{
            font-size: 50px;
            color: cadetblue;
        }
        .word{
            font-size: 50px;
            color: rgb(9, 64, 230);
        }
        .google{
            font-size: 50px;
            color: white;
        }
    </style>

  </head>
  <body>
    <h1>Font Awesome use Icon</h1>
    <hr>

    <div class="font-icons">

         <!-- class ke andhar me hi class likha sakte hai jese ki sabke pise likha hai-->

        <i class="fa-solid fa-house home"></i>
        <i class="fa-brands fa-wordpress word"></i>
        <i class="fa-brands fa-google google"></i>
        
    </div>



  </body>
</html>
